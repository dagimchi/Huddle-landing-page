<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script
      src="https://kit.fontawesome.com/5b6efa6c6b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: #fff;
      }
      .attribution a {
        color: #fff;
      }
    </style>
  </head>
  <body>
    <main>
      <img class="img-logo" src="images/logo.svg" alt="The Huddle logo." />
      <div class="container">
        <div class="img-container">
          <img
            class="img-mockup"
            src="images/illustration-mockups.svg"
            alt
            aria-hidden="true"
          />
        </div>
        <div class="text-group">
          <h1 class="heading">Build The Community Your Fans Will Love</h1>
          <p class="description">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <a class="btn" href="#">Register</a>
        </div>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/dagimchi" target="_blank">Hae Choi</a>.
      </p>
    </footer>
    <div class="socials">
      <a href="#"><i class="fa-brands fa-facebook-f social-icon"></i></a>
      <a href="#"><i class="fa-brands fa-twitter social-icon"></i></a>
      <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank"
        ><i class="fa-brands fa-instagram social-icon"></i
      ></a>
    </div>
  </body>
</html>
